language: python
matrix:
  include:
    - python: 3.5
    - python: 3.6
    - python: 3.7
      dist: xenial
      sudo: true
    - os: osx
      language: sh
      env: PYENV_VERSION=3.6.1 PYENV_VERSION_STRING='Python 3.6.1'
      before_install: bash scripts/osx.sh
  
install:
  - python --version
  - python setup.py install
  
script: 
  - python setup.py test
  
cache:
  - pip
  - directories:
    - "${PYENV_CACHE_PATH:-$HOME/.pyenv_cache}"
